<!DOCTYPE html>

            <div class="product">

                    SmartPhone
                </p>
                <p class="price">

                </p>
            </div>
            <div class="product">

                    SmartPhone
                </p>
                <p class="price">
                    Цена: 599$
                </p>

    <footer class="footer">

            <div class="social_icon">
                <img src="img/VK Circled.png" alt="VK">
